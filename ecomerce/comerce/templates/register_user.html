{%extends "base.html" %}

{% block titulo %} Registro {% endblock %}

{% block contenido %} 
  <div class='row justify-content-center'>
    
        <form action="{% url "register" %}" method="post" class="form-text">
            {% csrf_token %}
            <div class="form-group">
                {{user_form.as_table}}
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Enviar</button>
        </form>
   
</div>
{% endblock %}
